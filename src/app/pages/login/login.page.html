<ion-content class="ion-padding">
 <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 60%; margin: 0 auto;margin-top: 60px;">
    <h3>Login</h3>
    <ion-grid>
      <ion-row>
          <ion-col size="12"><h3 class="section-title">Enter your login credentials</h3></ion-col>
          <ion-col size="12">
            <ion-input label="Email" label-placement="stacked" fill="outline" placeholder="Enter Email" formControlName="email"></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input type="password" label="Password" label-placement="stacked" fill="outline" placeholder="Enter Password" formControlName="password"></ion-input>
          </ion-col>
          <ion-col size="12" size-sm="4">
             <ion-button expand="full" type="submit" class="app-btn">Login</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
</ion-content>
