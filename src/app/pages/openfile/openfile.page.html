<ion-content class="ion-no-padding">
  <ion-icon name="close-outline" (click)="dismiss()" style=" position: absolute; top: 0; right: 0; z-index: 1; background: #ffffff52; padding: 12px; font-size: 20px; "></ion-icon>
  <div style=" display: flex; height: 100%; align-items: center; justify-content: center; ">
    <ion-img [src]="imageUrl" width="100%"></ion-img>
  </div>
</ion-content>
